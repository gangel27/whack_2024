<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Team Fixtures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(200, 200, 200, 1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            border-radius: 10px;
            background-color: #fff;
            -webkit-box-shadow: inset 0 0 6px rgba(90, 90, 90, 0.7);
        }

        #fix {
            color: #059DD9 !important;
        }
    </style>

</head>

<!DOCTYPE html>
<html lang="en">

<body class="bg-dark text-light">
    {% include "header.html" %}

    <div class="container pb-3 ">
        <!-- Main Content Area -->
        <div class="container mt-4">
            <div class="card text-center bg-dark text-light border border-light shadow-none" id="gameCard">
                <div class="card-body ">
                    <h1 class="text-light display-5">Select a Game</h1>
                    <div class="row row-cols-1 row-cols-md-2 g-3 " id="gameStats">
                        <!-- Stats will populate here -->
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="position-absolute bottom-0 w-100">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
            <div class="container mx-auto justify-content-center">
                <div id="gamesNavbar" class=" d-flex flex-row gap-2 w-100 overflow-x-scroll"></div>
            </div>
        </nav>
    </div>

    <style>
        .width_ {
            min-width: 150px;
        }
    </style>

    <script>
        // Fetch the fixtures data and dynamically create the navbar and main display
        fetch('/getfixturedata')
            .then(response => response.json())
            .then(data => {

                const navbar = document.getElementById('gamesNavbar');
                const gameCard = document.getElementById('gameCard');
                const gameStats = document.getElementById('gameStats');
                let i = 1
                data.forEach((game) => {
                    value = 'A'
                    if (game.location == "home") { value = "H" }
                    // Create a navbar item for each game
                    const navItem = document.createElement('button');
                    navItem.classList.add('btn', 'btn-dark', 'outline-light', 'bg-dark', 'text-light', 'rounded', 'width_');
                    navItem.textContent = `${game.Opposition} (${value})`;
                    navItem.onclick = () => displayGame(game, navItem);
                    navbar.appendChild(navItem);
                    i++;
                });

                function displayGame(game, selectedNavItem) {
                    // Remove active class from all items and add to selected item
                    document.querySelectorAll('#gamesNavbar .btn').forEach(item => item.classList.remove('active'));
                    selectedNavItem.classList.add('active');

                    // Update game card with score
                    gameCard.querySelector('h1').textContent = `Coventry    ${game.goals_scored} - ${game.goals_conceded}    ${game.Opposition}`;

                    // Update game stats
                    gameStats.innerHTML = `
                        <div class="col"><div style="background-color: #202020;" class="p-3 bg-dark rounded"><strong>Opponent:</strong> ${game.Opposition}</div></div>
                        <div class="col"><div style="background-color: #202020;" class="p-3 bg-dark rounded"><strong>Date:</strong> ${game.date}</div></div>
                        <div class="col"><div style="background-color: #202020;" class="p-3 bg-dark rounded"><strong>Goals Scored:</strong> ${game.goals_scored}</div></div>
                        <div class="col"><div style="background-color: #202020;" class="p-3 bg-dark rounded"><strong>Goals Conceded:</strong> ${game.goals_conceded}</div></div>
                        <div class="col"><div style="background-color: #202020;" class="p-3 bg-dark rounded"><strong>Shots:</strong> ${game.shots}</div></div>
                        <div class="col"><div style="background-color: #202020;" class="p-3 bg-dark rounded"><strong>Shots on Target:</strong> ${game.shots_on_target}</div></div>
                        <div class="col"><div style="background-color: #202020;" class="p-3 bg-dark rounded"><strong>Fouls:</strong> ${game.fouls}</div></div>
                        <div class="col"><div style="background-color: #202020;" class="p-3 bg-dark rounded"><strong>Possession:</strong> ${game.possession}%</div></div>
                    `;
                }
            })
            .catch(error => console.error('Error fetching the fixtures:', error));
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>



</html>
