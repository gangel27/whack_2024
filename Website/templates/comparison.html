<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CCFC Data Analysis</title>
        <script src='/static/js/jquery-3.7.1.min.js'></script>
        <link rel="stylesheet" href="/static/css/test.css" type="text/css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    </head>
    <body>
        {% include "header.html" %}
        <center>
            <h1>Team Comparison</h1>
        </center>
            <div></div><br>
            <div class="left">
                <p>Filter Teams</p>
            </div>
            <div class="right">
                <p>Filter Stats</p>
            </div>
            <form class="filter" id="filter" method="POST" action="/filter" enctype="multipart/form-data">
                <div class="left">
                    <input class="team" type="checkbox" name="team" value="MK Dons">
                    <label for="team">MK Dons</label>
                </div>
                <div class="right">
                    <label for="stat">Distance</label>
                    <input class="stat" type="checkbox" name="stat" value="Distance">    
                </div>

                <div class="left">
                    <input class="team" type="checkbox" name="team" value="Bristol">
                    <label for="team">Bristol</label>
                </div>
                <div class="right">
                    <label for="stat">HSR</label>
                    <input class="stat" type="checkbox" name="stat" value="HSR">    
                </div>

                <div class="left">
                    <input class="team" type="checkbox" name="team" value="Gillingham">
                    <label for="team">Gillingham</label>
                </div>
                <div class="right">
                    <label for="stat">Sprint</label>
                    <input class="stat" type="checkbox" name="stat" value="Sprint">    
                </div>

                <div class="left">
                    <input class="team" type="checkbox" name="team" value="QPR">
                    <label for="team">QPR</label>
                </div>
                <div class="right">
                    <label for="stat">Accelerations</label>
                    <input class="stat" type="checkbox" name="stat" value="Accelerations">    
                </div>

                <div class="left">
                    <input class="team" type="checkbox" name="team" value="Barnsley">
                    <label for="team">Barnsley</label>
                </div>
                <div class="right">
                    <label for="stat">Decelerations</label>
                    <input class="stat" type="checkbox" name="stat" value="Decelerations">    
                </div>

                <div class="left">
                    <input class="team" type="checkbox" name="team" value="Bournemouth">
                    <label for="team">Bournemouth</label>
                </div>
                <div class="right">
                    <label for="stat">Jumps</label>
                    <input class="stat" type="checkbox" name="stat" value="Jumps">    
                </div>

                <div class="left">
                    <input class="team" type="checkbox" name="team" value="Brentford">
                    <label for="team">Brentford</label>
                </div>
                <div class="right">
                    <label for="stat">Goals Scored</label>
                    <input class="stat" type="checkbox" name="stat" value="goals_scored">    
                </div>
                
                <!--Again MF-->
                
                <div class="left">
                    <input class="team" type="checkbox" name="team" value="Swansea">
                    <label for="team">Swansea</label>
                </div>
                <div class="right">
                    <label for="stat">Goals Conceded</label>
                    <input class="stat" type="checkbox" name="stat" value="goals_conceded">    
                </div>

                <div class="left">
                    <input class="team" type="checkbox" name="team" value="Blackburn">
                    <label for="team">Blackburn</label>
                </div>
                <div class="right">
                    <label for="stat">Non-Penalty xG</label>
                    <input class="stat" type="checkbox" name="stat" value="np_xg">    
                </div>

                <div class="left">
                    <input class="team" type="checkbox" name="team" value="Middlesbrough">
                    <label for="team">Middlesbrough</label>
                </div>
                <div class="right">
                    <label for="stat">Non-Penalty xG Conceded</label>
                    <input class="stat" type="checkbox" name="stat" value="np_xg_conceded">    
                </div>

                <div class="left">
                    <input class="team" type="checkbox" name="team" value="Reading">
                    <label for="team">Reading</label>
                </div>
                <div class="right">
                    <label for="stat">Shots</label>
                    <input class="stat" type="checkbox" name="stat" value="shots">    
                </div>

                <div class="left">
                    <input class="team" type="checkbox" name="team" value="Notts Forest">
                    <label for="team">Notts Forest</label>
                </div>
                <div class="right">
                    <label for="stat">Shots on Target</label>
                    <input class="stat" type="checkbox" name="stat" value="shots_on_target">    
                </div>

                <div class="left">
                    <input class="team" type="checkbox" name="team" value="Watford">
                    <label for="team">Watford</label>
                </div>
                <div class="right">
                    <label for="stat">Opposition Shots</label>
                    <input class="stat" type="checkbox" name="stat" value="opposition_shots">    
                </div>

                <div class="left">
                    <input class="team" type="checkbox" name="team" value="Birmingham">
                    <label for="team">Birmingham</label>
                </div>
                <div class="right">
                    <label for="stat">Opposition Shots on Target</label>
                    <input class="stat" type="checkbox" name="stat" value="goals_scored">    
                </div>
                
                <!--Again MF-->
                <br><input id="send" type="submit" value="Filter Results">
            </form>
            <script>
                function submitForm() {
                    const teams = Array.from(document.querySelectorAll(".team:checked")).map(input => input.value);
                    console.log("teams");
                    console.log(teams);
                    const hiddenTeams = document.createElement('hiddenTeam');
                    hiddenTeams.type = "hidden";
                    hiddenTeams.name = "teamList";
                    hiddenTeams.value = JSON.stringify(teams);
                    const filteer = document.getElementById('filter');
                    filteer.appendChild(hiddenTeams);
                    
                    const stats = Array.from(document.querySelectorAll(".stat:checked")).map(input => input.value);
                    console.log("stats");
                    console.log(stats);
                    const hiddenStats = document.createElement('hiddenStat');
                    hiddenStats.type = "hidden";
                    hiddenStats.name = "statList";
                    hiddenStats.value = JSON.stringify(stats);
                    filteer.appendChild(hiddenStats); 
                }
            </script>
            
            <div id="img"></div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
