<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CCFC Data Analysis</title>
        <script src='/static/js/jquery-3.7.1.min.js'></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    </head>
    <body>
        {% include "header.html" %}
        <center>
            <h1>Match Win Predictor</h1>
            <div></div><br>
            <form class="predict" id="predict" method="POST" onsubmit="submitForm()" action="/predict" enctype="multipart/form-data">
                
                <label for="opposition">Opposition</label><br>
                <select name="opposition" required>
                    <option value="Bournemouth">Bournemouth</option>
                    <option value="Middlesbrough">Middlesbrough</option>
                    <option value="Reading">Reading</option>
                    <option value="Watford">Watford</option>
                </select><br>
            
                <br><label>Please Enter PlayerIDs Representing Starting XI:</label>
                <br><label for="p1">Player 1</label>
                <input class="player" name="p1" type="number" min="3000" max="7000" step="1" required><br>
                <br><label for="p2">Player 2</label>
                <input class="player" name="p2" type="number" min="3000" max="7000" step="1" required><br>
                <br><label for="p3">Player 3</label>
                <input class="player" name="p3" type="number" min="3000" max="7000" step="1" required><br>
                <br><label for="p4">Player 4</label>
                <input class="player" name="p4" type="number" min="3000" max="7000" step="1" required><br>
                <br><label for="p5">Player 5</label>
                <input class="player" name="p5" type="number" min="3000" max="7000" step="1" required><br>
                <br><label for="p6">Player 6</label>
                <input class="player" name="p6" type="number" min="3000" max="7000" step="1" required><br>
                <br><label for="p7">Player 7</label>
                <input class="player" name="p7" type="number" min="3000" max="7000" step="1" required><br>
                <br><label for="p8">Player 8</label>
                <input class="player" name="p8" type="number" min="3000" max="7000" step="1" required><br>
                <br><label for="p9">Player 9</label>
                <input class="player" name="p9" type="number" min="3000" max="7000" step="1" required><br>
                <br><label for="p10">Player 10</label>
                <input class="player" name="p10" type="number" min="3000" max="7000" step="1" required><br>
                <br><label for="p11">Player 11</label>
                <input class="player" name="p11" type="number" min="3000" max="7000" step="1" required><br>

                <br><label>Home or Away?</label><br>
                <input id="Home" name="place" value="home" type="radio" required>
                <label for="Home">Home</label><br>
                <input id="Away" name="place" value="away" type="radio" required>
                <label for="Away">Away</label><br>
                
                <br><input id="send" type="submit" value="Get Prediction">
            </form>
            <script>
                function submitForm() {
                    const inputs = Array.from(document.querySelectorAll('.player')).map(input => input.value);
                    const hiddenInput = document.createElement('input');
                    hiddenInput.type = "hidden";
                    hiddenInput.name = "inputList";
                    hiddenInput.value = JSON.stringify(inputs);
                    document.getElementById('predict').appendChild(hiddenInput);
                    document.getElementById('myForm').submit();
                }
            </script>
            <div id="img"></div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        </center>
    </body>
</html>
